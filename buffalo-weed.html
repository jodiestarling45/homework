<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x,y,z;
    /*x la trau dung
    y la trau nam
    z la trau gia
    */
for (x=0;x<=100;x++){
    for (y=0;y<=100;y++){
        for (z=0;z<=100;z++){
            if(x + y + z == 100 && 5 * x + 3 * y + z / 3 == 100){
                console.log('trau dung :'+x);
                console.log('trau nam :'+y);
                console.log('trau gia :'+z);
            }



        }
    }
}
</script>
