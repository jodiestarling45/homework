<script>
    let chicken,dog;
    for (chicken=0;chicken<=36;chicken++){
        for (dog=0;dog<=36;dog++){
            if(dog+chicken==36&&2*chicken+4*dog==100){

                console.log("dog"+dog);
            }
        }
    }
</script>
