<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="starts()">
<script>
    function starts() {
        let number=parseInt(prompt("please enter the number of list so the computer can check : "));
        let count= 0 ;
        while (count<number){
            if (count%2==0){
                document.write("number : "+ count);

            }
            count++;
        }

    }
</script>
</body>
</html>
